<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/layout.css" />
    <link rel="stylesheet" href="styles/main-section.css" />
    <link rel="stylesheet" href="styles/movies-section.css" />

    <title>Netflix Clone - HTML/CSS Task</title>
  </head>
  <body>
    <div class="center">
      <div class="container">
        <section class="main-img-section">
          <img src="public/main.png" alt="Main Img" class="main-img" />
          <img
            src="public/netflix_logo.png"
            alt="Netflix Logo"
            class="logo-img"
          />
          <div class="main-description">
            <h1>Money Heist</h1>
            <div class="main-description-btn-box">
              <button>Play</button><button>My List</button>
            </div>
            <div class="main-description-text">
              To carry out the biggest heist in history, a mysterious man called
              The Professor recruits a band of eight robbers who have a single
              characteristic: n...
            </div>
          </div>
        </section>

        <section class="movies-section">
          <article class="movie-category">
            <h3>NETFLIX ORIGINALS</h3>
            <div class="category-imgs">
              <img
                alt="Original Movie 1"
                class="movie-img"
                src="/public/original1.png"
              />
              <img
                alt="Original Movie 2"
                class="movie-img"
                src="/public/original2.png"
              />
              <img
                alt="Original Movie 3"
                class="movie-img"
                src="/public/original3.png"
              />
              <img
                alt="Original Movie 4"
                class="movie-img"
                src="/public/original4.png"
              />

                alt="Original Movie 5"
                class="movie-img"
                src="/public/original5.png"
              />
              <img
                alt="Original Movie 6"
                class="movie-img"
                src="/public/original6.png"
              />
              <img
                alt="Original Movie 7"
                class="movie-img"
                src="/public/original7.png"
              />
              <img
                alt="Original Movie 8"
                class="movie-img"
                src="/public/original8.png"
              />
            </div>
          </article>

          <article class="movie-category">
            <h3>TRENDING NOW</h3>
            <div class="category-imgs">
              <img
                alt="Trending Movie 1"
                class="movie-img"
                src="/public/trending1.png"
              />
              <img
                alt="Trending Movie 2"
                class="movie-img"
                src="/public/trending2.png"
              />
              <img
                alt="Trending Movie 3"
                class="movie-img"
                src="/public/trending3.png"

                class="movie-img"
                src="/public/trending6.png"
              />
              <img
                alt="Trending Movie 7"
                class="movie-img"
                src="/public/trending7.png"
              />
              <img
                alt="Trending Movie 8"
                class="movie-img"
                src="/public/trending8.png"
              />
            </div>
          </article>
        </section>
      </div>
    </div>
